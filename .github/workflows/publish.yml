# Src: https://github.com/jonashackt/docker-hello-world/blob/main/.github/workflows/publish.yml
name: publish

on: [push]

jobs:
  publish-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        env:
          OWNER: '${{ github.repository_owner }}'
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
          echo "DOCKER_IMAGE=ghcr.io/$OWNER_LC/proto-builder" >>${GITHUB_ENV}
          
          docker build . --tag ${{ env.DOCKER_IMAGE }}:latest
          # docker run ghcr.io/BunnyMediaServer/proto-builder:latest
          docker push ${{ env.DOCKER_IMAGE }}:latest
